<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tiny.cloud/1/v3m5npyg96cxxdbepj3cf4bttpk16avyc9qo8nv1p535oczv/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <title>BookBites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BookBites - Reading Reflections</h1>
        <p>Short reflections on books you've read</p>
        <h4 id="time"></h4>
    </header>
    <main>
<!--        Where books and posts will appear-->
        <section id="book-list">
            <h2>Your Books</h2>

            <form id="new-book-form" class="card">
                <h3>Add a new book</h3>

                <label for="newBookTitle">Book title</label><br>
                <input type="text" id="newBookTitle" required placeholder="Ex: Dune"><br>

                <label for="newBookAuthor">Author (optional)</label><br>
                <input type="text" id="newBookAuthor" placeholder="Ex: Frank Herbert"><br>

                <button type="submit">Add book</button>
                <p id="book-form-message" class="form-message"></p>
            </form>

            <hr>

            <div id="books-container">

            </div>
            
        </section>

<!--        Right: posts for a selected book-->
        <section id="post-list">
            <h2 id="posts-heading">Reflections</h2>

            <div id="posts-container"></div>
            <!-- js will insert posts here -->
            <h3>Write a new reflection</h3>

            <form id="new-post-form">
                <div class="form-row">
                    <label for="authorName">Your name</label>
                    <input id="authorName" name="authorName" required/>
                </div>

                <div class="form-row">
                    <label for="headline">Headline</label>
                    <input id="headline" name="headline" required/>
                </div>

                <div class="form-row">
                    <label for="rating">How strongly did this book(1-5)</label>
                    <select name="rating" id="rating">
                        <option value="5">5 - Loved it</option>
                        <option value="4">4 - Really good</option>
                        <option value="3">3 - It was "okay"</option>
                        <option value="2">2 - Not my thing</option>
                        <option value="1">1 - I suffered.</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="prompt">Choose a writing prompt</label>
                    <select id="prompt">
                        <option value="reflection">What did this book make you think or feel?</option>
                        <option value="moment">Describe a moment that stuck with you.</option>
                        <option value="change">Did this book/recent chapter change your way of thinking?</option>
                        <option value="emotion">What emotions did this book evoke?</option>
                        <option value="questions">What questions did this book leave you with?</option>
                    </select>
                    <label for="content">Your reflection</label>
                    <button id="fullscreen-btn" class="fullscreen-btn">
                        Fullscreen Writing Mode
                    </button>
                    <textarea name="content" id="content" placeholder="Write you essay here..." required></textarea>
                </div>

                <button type="submit">Post reflection</button>
            </form>
            <p id="form-message" class="form-message"></p>
            <div id="fullscreen-overlay" class="fullscreen-overlay hidden" >
                <div class="fullscreen-editor">
                    <textarea id="fullscreen-textarea" placeholder="Start writing your reflection"></textarea>
                    <div class="fullscreen-controls">
                        <button id="exit-fullscreen" class="exit-btn">Exit</button>
                        <button id="save-fullscreen" class="save-btn">Save Reflection</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
