<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookBites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BookBites - Reading Reflections</h1>
        <p>Short reflections on books you've read</p>
    </header>
    <main>
<!--        Where books and posts will appear-->
        <section id="book-list">
            <h2>Your Books</h2>

            <form id="new-book-form" class="card">
                <h3>Add a new book</h3>

                <label for="newBookTitle">Book title</label>
                <input type="text" id="newBookTitle" required placeholder="Ex: Dune">

                <label for="newBookAuthor">Author (optional)</label>
                <input type="text" id="newBookAuthor" placeholder="Ex: Frank Herbert">

                <button type="submit">Add book</button>
                <p id="book-form-massage" class="form-message"></p>
            </form>

            <hr>

            <div id="books-container">

            </div>
            
        </section>

<!--        Right: posts for a selected book-->
        <section id="post-list">
            <h2 id="posts-heading">Reflections</h2>

            <div id="posts-container"></div>
            <!-- js will insert posts here -->
            <h3>Write a new reflection</h3>

            <form id="new-post-form">
                <div class="form-row">
                    <label for="authorName">Your name</label>
                    <input id="authorName" name="authorName" required/>
                </div>

                <div class="form-row">
                    <label for="headline">Headline</label>
                    <input id="headline" name="headline" required/>
                </div>

                <div class="form-row">
                    <label for="rating">How strongly did this book(1-5)</label>
                    <select name="rating" id="rating">
                        <option value="5">5 - Loved it</option>
                        <option value="4">4 - Really good</option>
                        <option value="3">3 - It was "okay"</option>
                        <option value="2">2 - Not my thing</option>
                        <option value="1">1 - I suffered.</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="content">Your reflection (what did this book make you think or feel?)</label>
                    <textarea name="content" id="content" row="4" required></textarea>
                </div>

                <button type="submit">Post reflection</button>
            </form>
            <p id="form-message" class="form-message"></p>
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
