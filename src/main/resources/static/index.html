<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookBites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BookBites</h1>
        <p>Short reflections on books you've read</p>
    </header>
    <main>
<!--        Where books and posts will appear-->
        <section id="book-list">
            <h2>Books</h2>
            <div id="book-container">

            </div>
            
        </section>

<!--        Right: posts for a selected book-->
        <section id="post-list">
            <h2 id="posts-heading">Posts</h2>

            <div id="posts-containers"></div>
            <!-- js will insert posts here -->
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
